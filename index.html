<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Video Call App</h1>
            <div id="status"></div>
        </div>

        <div class="link-section" id="hostSection">
            <button id="generateLink">Generate Call Link</button>
            <div class="link-display" id="linkDisplay"></div>
            <button id="copyLink" style="display: none;">Copy Link</button>
        </div>

        <div class="video-container">
            <video id="localVideo" autoplay playsinline muted></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>

        <div class="controls">
            <button id="endBtn" disabled>End Call</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
