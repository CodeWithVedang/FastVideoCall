<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Video Call App</h1>
            <div id="status"></div>
        </div>

        <div class="link-section" id="hostSection">
            <button id="generateLink">Generate Call Link</button>
            <div class="link-display" id="linkDisplay"></div>
            <button id="copyLink" style="display: none;">Copy Link</button>
        </div>

        <div class="video-container">
            <video id="localVideo" autoplay playsinline muted></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>

        <div class="status-section">
            <h3>Remote User Status</h3>
            <div id="remoteStatus">Not connected</div>
        </div>

        <div class="controls">
            <button id="videoOffBtn" title="Turn Video Off"><i class="fas fa-video-slash"></i></button>
            <button id="videoOnBtn" title="Turn Video On" style="display: none;"><i class="fas fa-video"></i></button>
            <button id="micOffBtn" title="Mute Microphone"><i class="fas fa-microphone-slash"></i></button>
            <button id="micOnBtn" title="Unmute Microphone" style="display: none;"><i class="fas fa-microphone"></i></button>
            <button id="screenShareBtn" title="Start Screen Share"><i class="fas fa-desktop"></i></button>
            <button id="stopScreenShareBtn" title="Stop Screen Share" style="display: none;"><i class="fas fa-stop"></i></button>
            <button id="endBtn" disabled>End Call</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
